<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my sns</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My SNS</h1>
        <nav>
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
        </nav>
    </header>
    
    <main>
        <section id="auth">
            <div id="login-form" class="hidden">
                <h2>Login</h2>
                <form>
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="button" onclick="login()">Login</button>
                </form>
            </div>
            <div id="signup-form" class="hidden">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="button" onclick="signup()">Sign Up</button>
                </form>
            </div>
        </section>
        
        <section id="feed" class="hidden">
            <div id="new-post">
                <h2>Create a Post</h2>
                <form>
                    <textarea id="post-content" placeholder="What's on your mind?" required></textarea>
                    <input type="file" id="post-media" accept="image/*,video/*">
                    <button type="button" onclick="createPost()">Post</button>
                </form>
            </div>
            <div id="posts">
                <!-- Posts will be dynamically added here -->
            </div>
        </section>

        <section id="followers" class="hidden">
            <h2>Followers</h2>
            <div id="follower-list">
                <!-- Follower list will be dynamically added here -->
            </div>
            <input type="text" id="add-follower-username" placeholder="Username to follow" required>
            <button type="button" onclick="addFollower()">Add Follower</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My SNS</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
